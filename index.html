<!DOCTYPE html>

<head>

        <div class="temporary-main-box">

            <div class="temporary-main-box__item">
                <img src="img/icon/TEL.svg">

            <a target="_blank" href="https://map.naver.com/p/search/%EC%9B%90%EC%8A%A4%ED%81%B4%EB%A6%AC%EB%8B%89%20%EC%95%95%EA%B5%AC%EC%A0%95/place/1729139555?c=15.00,0,0,0,dh&isCorrectAnswer=true">

        <div class="temporary-main-box">

            <div class="temporary-main-box__item">

            </div>
            <a target="_blank" href="https://map.naver.com/p/search/%EC%9B%90%EC%8A%A4%ED%81%B4%EB%A6%AC%EB%8B%89%20%EB%AA%A9%EB%8F%99/place/1212163600?c=15.00,0,0,0,dh&isCorrectAnswer=true">
